name: project_py
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - jupyterlab            
  - ipykernel
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - plotly                # tương tác
  - openpyxl              # đọc/ghi Excel
  - joblib                # lưu model
  - imbalanced-learn      # xử lý class imbalance
  - category-encoders     # mã hóa categorical cho tabular data
  - xgboost
  - lightgbm
  - shap                  # giải thích model
  - optuna                # tìm hyperparameters
  - mlflow                # tracking experiments (tùy chọn)
  - pytest                # để viết test
  - pip                   # cho phần pip packages ở dưới

  - pip:
    - catboost            # nếu muốn dùng CatBoost (pip thường hơn conda)
